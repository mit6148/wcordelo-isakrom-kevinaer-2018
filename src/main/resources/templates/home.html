<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SmartRaise | Homepage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/basic.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/event.css}">
</head>
<body>
<div class="container">
    <!--Past Events-->
    <div class="row">
        <div class="card col-md-4 event-list">
            <div class="card-header h1">Past</div>
            <div class="event-list-scroll">
                <div th:each="event:${past}" class="list-group">
                    <div class="card border border-dark">
                        <img class="card-img-top" height="120" width="120" th:src="${images['__${event.eventId}__']}" alt="Card image cap">
                        <h6 class="card-title" th:text="${event.name}"></h6>
                        <p class="card-text font-weight-bold" th:text="'Fundraising for '+ ${event.charity.name}"></p>
                        <p class="card-text font-weight-bold" th:text="'Hosted by ' + ${event.organization.name}"></p>
                        <p class="card-text" th:text="${event.description}"></p>
                    </div>
                </div>
            </div>
        </div>
        <!--Current Events-->
        <div class="card col-md-4 event-list">
            <div class="card-header h1">Current</div>
            <div class="event-list-scroll">
                <div th:each="event:${current}" class="list-group">
                    <div class="card border border-dark">
                        <img class="card-img-top" height="120" width="120" th:src="${images['__${event.eventId}__']}" alt="Card image cap">
                        <h6 class="card-title" th:text="${event.name}"></h6>
                        <p class="card-text font-weight-bold" th:text="'Fundraising for '+ ${event.charity.name}"></p>
                        <p class="card-text font-weight-bold" th:text="'Hosted by ' + ${event.organization.name}"></p>
                        <p class="card-text" th:text="${event.description}"></p>
                    </div>
                </div>
            </div>
        </div>
        <!--Future Events-->
        <div class="card col-md-4 event-list">
            <div class="card-header h1">Future</div>
            <div class="event-list-scroll">
                <div th:each="event:${future}" class="list-group">
                    <div class="card border border-dark">
                        <img class="card-img-top" height="120" width="120" th:src="${images['__${event.eventId}__']}" alt="Card image cap">
                        <h6 class="card-title" th:text="${event.name}"></h6>
                        <p class="card-text font-weight-bold" th:text="'Fundraising for '+ ${event.charity.name}"></p>
                        <p class="card-text font-weight-bold" th:text="'Hosted by ' + ${event.organization.name}"></p>
                        <p class="card-text" th:text="${event.description}"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
